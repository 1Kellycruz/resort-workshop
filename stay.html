<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Resort</title>
  </head>
</html>
<body>
  <header>
    <h1>RESORT</h1>
    <nav>
      <ul>
        <li>
          <a href="welcome.html" target="_blank">About</a>
        </li>
        <li>
          <a href="stay.html" target="_blank">Stay</a>
        </li>
      </ul>
    </nav>
  </header>
<!-- <section class="section visit-section">
  <div class="container"></div> -->
  <div class="row">
  <div class="col-md-12">
  <h2>BOOK A ROOM</h2>
  <fieldset>
    <legend>Your Stay</legend>
    <label>Check-in-Date:</label>
    <input type="date" id="checkInDate" /><br />
    <label>Number of Nights:</label>
    <input type="number" id="numberOfNights" />
  </fieldset>

  <fieldset>
    <legend>Room Type</legend>
    <input
      type="radio"
      name="radioBtn"
      id="queenBtn"
      class="form-check-input"
      checked
    />
    <label for="queenBtn" class="form-check-label">Queen</label>
    <br />
    <input
      type="radio"
      name="radioBtn"
      id="kingBtn"
      class="form-check-input"
      checked
    />
    <label for="kingBtn" class="form-check-label">King</label>
    <br />
    <input
      type="radio"
      name="radioBtn"
      id="twoBedBtn"
      class="form-check-input"
      checked
    />
    <label for="twoBedBtn" class="form-check-label">2-Bedroom Suite</label>
    <br /><br />
    <label>Number of Adults:</label>
    <input type="number" id="numOfAdults" />
    <label>Number of Children:</label>
    <input type="number" id="numofChildren" />
  </fieldset>
  <br />
  <input
    type="button"
    class="onlyBtn"
    id="roomEstimateBtn"
    value="Check Rooms"
  />
  <div class="row my-4">
    <div class="col">
      <table class="table table-striped">
        <tbody>
          <tr>
            <td>Room Cost</td>
            <td>$<span id="roomPrice">0.00</span></td>
          </tr>
          <tr>
            <td>Discount</td>
            <td>$<span id="discountAmount">0.00</span></td>
          </tr>
          <tr>
            <td>Discount Applied</td>
            <td>$<span id="discount-room-price">0.00</span></td>
          </tr>
          <tr>
            <td>Tax</td>
            <td>$<span id="taxAmount">0.00</span></td>
          </tr>
          <tr>
            <td>Total</td>
            <td>$<span id="totalDue">0.00</span></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
